<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>洛谷民间报</title>
    <style>
        
/* 基础样式 */
a {
  text-decoration: none; /* 去除下划线 */
  color: #333; /* 默认颜色 */
  transition: color 0.3s ease; /* 颜色过渡动画 */
  padding: 2px 4px; /* 增加点击区域 */
  border-radius: 3px; /* 圆角 */
}

/* 悬停效果 */
a:hover {
  color: #1a73e8; /* 悬停颜色 */
  background-color: #f0f5ff; /* 轻微背景色 */
}

/* 点击后效果 */
a:active {
  color: #0d5bba; /* 点击时颜色 */
}

/* 已访问链接效果 */
a:visited {
  color: #333; /* 保持与未访问相同 */
}

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .news-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .news-button:hover {
            background-color: #2980b9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        
.modal-content {
    background-color: #fefefe;
    margin: 0;
    padding: 20px;
    border: 1px solid #888;
    width: 95vw;
    height: 95vh;
    border-radius: 5px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: auto;
    box-sizing: border-box;
}

/* 只限制图片最大尺寸但不改变布局 */
.modal-content img {
    max-width: 90%;  /* 图片最大宽度不超过容器的90% */
    max-height: 60vh; /* 图片最大高度限制 */
    height: auto;     /* 保持宽高比 */
    display: inline;  /* 保持行内布局 */
    vertical-align: middle; /* 保持行内对齐方式 */
}

/* 确保内容区域不会因为图片而撑大 */
#modal-content {
    max-width: 100%;
    overflow-wrap: break-word;
}



        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        #loading {
            text-align: center;
            margin: 20px;
            color: #666;
        }
        #error-message {
            color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>洛谷民间报</h1>
    <div id="loading">正在加载内容...</div>
    <div id="error-message"></div>
    <div class="button-container" id="news-buttons"></div>

    <div id="news-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-content"></div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

function parseIniContent(content) {
    const sections = [];
    const regex = /(.*?)\s*\\\{\s*([^]*?)\s*\\\}/g;
    let match;
    
    while ((match = regex.exec(content)) !== null) {
        if (match[1] && match[2]) {
            sections.push({
                title: match[1].trim(),
                content: match[2].trim()
            });
        }
    }
    return sections;
}

        function renderSections(sections) {
            const buttonContainer = document.getElementById('news-buttons');
            const modal = document.getElementById('news-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const closeBtn = document.querySelector('.close');
            const loadingElement = document.getElementById('loading');
            
            if (loadingElement) loadingElement.style.display = 'none';
            
            closeBtn.onclick = () => modal.style.display = "none";
            window.onclick = (event) => {
                if (event.target == modal) modal.style.display = "none";
            }

            buttonContainer.innerHTML = '';
            
            sections.forEach(section => {
                const button = document.createElement('button');
                button.className = 'news-button';
                button.textContent = section.title;
                button.onclick = () => {
                    modalTitle.textContent = section.title;
                    modalContent.innerHTML = marked.parse(section.content);
                    
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        window.MathJax.typesetPromise([modalContent]).catch(err => console.log('MathJax错误:', err));
                    }
                    
                    modal.style.display = "block";
                };
                buttonContainer.appendChild(button);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('ini.txt')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP错误! 状态码: ${response.status}`);
                    return response.text();
                })
                .then(data => {
                    const sections = parseIniContent(data);
                    if (sections.length === 0) {
                        throw new Error('ini.txt中没有找到有效内容。请确保格式为: 标题{内容}');
                    }
                    renderSections(sections);
                })
                .catch(error => {
                    console.error('加载错误:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error-message').innerHTML = 
                        `加载错误: ${error.message}<br>
                         请确保: 
                         <ol>
                           <li>ini.txt文件存在</li>
                           <li>文件格式正确(标题{内容})</li>
                           <li>服务器允许访问该文件</li>
                         </ol>`;
                });
        });
    </script>
</body>
</html>
