<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>洛谷民间报</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .news-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .news-button:hover {
            background-color: #2980b9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 5px;
            max-height: 70vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        #loading {
            text-align: center;
            margin: 20px;
            color: #666;
        }
        #error-message {
            color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>洛谷民间报</h1>
    <div id="loading">正在加载内容...</div>
    <div id="error-message"></div>
    <div class="button-container" id="news-buttons"></div>

    <div id="news-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <script>

                inlineMath: [['$', '$'], ['\$', '\$']],
                displayMath: [['$$', '$$'], ['\$', '\$']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                ignoreHtmlClass: 'tex2jax_ignore'
            }
        };

function parseIniContent(content) {
    const sections = [];
    const regex = /(.*?)\s*\\\{\s*([^]*?)\s*\\\}/g;
    let match;
    
    while ((match = regex.exec(content)) !== null) {
        if (match[1] && match[2]) {
            sections.push({
                title: match[1].trim(),
                content: match[2].trim()
            });
        }
    }
    return sections;
}

        function renderSections(sections) {
            const buttonContainer = document.getElementById('news-buttons');
            const modal = document.getElementById('news-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const closeBtn = document.querySelector('.close');
            const loadingElement = document.getElementById('loading');
            
            if (loadingElement) loadingElement.style.display = 'none';
            
            closeBtn.onclick = () => modal.style.display = "none";
            window.onclick = (event) => {
                if (event.target == modal) modal.style.display = "none";
            }

            buttonContainer.innerHTML = '';
            
            sections.forEach(section => {
                const button = document.createElement('button');
                button.className = 'news-button';
                button.textContent = section.title;
                button.onclick = () => {
                    modalTitle.textContent = section.title;
                    modalContent.innerHTML = marked.parse(section.content);
                    
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        window.MathJax.typesetPromise([modalContent]).catch(err => console.log('MathJax错误:', err));
                    }
                    
                    modal.style.display = "block";
                };
                buttonContainer.appendChild(button);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('ini.txt')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP错误! 状态码: ${response.status}`);
                    return response.text();
                })
                .then(data => {
                    const sections = parseIniContent(data);
                    if (sections.length === 0) {
                        throw new Error('ini.txt中没有找到有效内容。请确保格式为: 标题{内容}');
                    }
                    renderSections(sections);
                })
                .catch(error => {
                    console.error('加载错误:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error-message').innerHTML = 
                        `加载错误: ${error.message}<br>
                         请确保: 
                         <ol>
                           <li>ini.txt文件存在</li>
                           <li>文件格式正确(标题{内容})</li>
                           <li>服务器允许访问该文件</li>
                         </ol>`;
                });
        });
    </script>
</body>
</html>
